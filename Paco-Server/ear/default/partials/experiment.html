<div ng-controller="ExperimentCtrl">
  <md-card>
    <md-card-content>
      <div class="padded">
        <a href="#/experiments">Experiments</a> &gt; <b>{{experiment.title}}</b>
        <i ng-if="!experiment.title">New experiment</i>

        <div class="save">
          <md-button ng-click="saveExperiment()">
            Save Experiment
          </md-button>

          <a href="#">
            <md-button>
              Discard Changes
            </md-button>
          </a>
        </div>
      </div>

      <md-tabs md-selected="state.tabId">
        <!-- There is an error if md-on-select/deselect are not defined. -->
        <md-tab ng-repeat="tab in tabs" md-on-select="" md-on-deselect="">
          <md-tab-label>
            {{tab}}
          </md-tab-label>
        </md-tab>
      </md-tabs>

    </md-card-content>
  </md-card>

  <div ng-repeat="tab in tabs">
    <div ng-include="'partials/' + tab + '.html'" ng-if="state.tabId === $index">
    </div>
  </div>
</div>
