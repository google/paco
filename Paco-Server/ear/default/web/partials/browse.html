<div ng-controller="ListCtrl">
    <p>Here are all the public experiments on Paco</p>
    <div ng-repeat="exp in list.public">
        <md-card>
            <md-card-content class="padded">
                <a href="#/experiment/{{exp.id}}">{{exp.title}}</a>
    <span ng-if="exp.organization" class="organization">
      administered by {{exp.organization}}
    </span>
                <md-button ng-click="joinExperiment($event, exp)" class="join"
                           ng-disabled="joinedIndex.indexOf(exp.id) != -1">
                    Join
                </md-button>
            </md-card-content>
        </md-card>
    </div>
    <div ng-if="loading.public" class="status">
        <span>Loading public experiments</span>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>

    <md-button ng-if="cursor.public" class="show-more"
               ng-click="loadAllPublicList(reset);()">
        Show More
    </md-button>
</div>
