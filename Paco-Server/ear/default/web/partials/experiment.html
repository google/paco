<div ng-controller="ExperimentCtrl" class="experiment">
  <h2>
    <a href="#">Experiments</a> &gt 
    <a href="#/experiment/{{experiment.id}}">{{experiment.id}}</a> 
    &gt; Description
  </h2>

  <md-card>
    <md-card-content>
      <div class="padded">

        <h1>{{experiment.title}}</h1>
        
        <div ng-if="experiment.organization">
          by {{experiment.organization}}
        </div>

        <div ng-if="experiment.description">
          <br>
          <h1>Description</h1>
          <p>
           {{experiment.description}}
           </p>
        </div>
    
        <div ng-if="experiment.informedConsentForm">
          <h2>Informed Consent</h2>
          <p>
           {{experiment.informedConsentForm}}
           </p>
        </div>

        <div ng-if="joinedIndex.indexOf(experiment.id) === -1" ng-controller="ListCtrl">
          <md-button ng-click="joinExperiment($event, experiment)" class="md-raised md-primary">
            Join Experiment
          </md-button>
        </div>
    </md-card-content>
  </md-card>
</div>
