<md-input-container class="inputsDropDown">
  <label class="inputsLabel">Inputs</label>
  <md-select class="inputsSelect" ng-model="currentVisualization.yAxisVariables"
             md-on-close="toggleDrawButton(true)"
             data-md-container-class="selectdemoSelectHeader"
             md-selected-text="getInputsLength()"
             multiple>
    <md-optgroup label="Inputs">
      <md-option ng-value="input" ng-repeat="input in groupInputs">{{input}}<div class="resType"><span>{{input.responseType}}</span></div></md-option>
    </md-optgroup>
  </md-select>
</md-input-container>
