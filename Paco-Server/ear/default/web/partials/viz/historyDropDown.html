<md-menu>
  <md-button class="downArrow historyButton" aria-label="Open menu with custom trigger" ng-click="$mdMenu.open()">
  </md-button>
  <md-menu-content width="2" ng-click="$mdMenu.close()">
    <md-menu-item ng-repeat="viz in vizHistory">
      <md-button ng-repeat="vizLog in viz" ng-click="getSelectedViz(viz)">
        {{vizLog.vizLogTitle}}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
