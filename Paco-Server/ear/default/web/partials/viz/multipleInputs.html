<md-input-container class="inputsDropDown">
  <label class="inputsLabel">{{axisLabel1}}</label>
  <md-select class="inputsSelect" ng-model="selectedInputs"
             md-on-close="getInputs()"
             data-md-container-class="selectdemoSelectHeader"
             md-selected-text="displayTextMul()"
             placeholder="{{displayTextMultiple}}"
             ng-model-options="{trackBy: '$value.id'}"
             multiple="true">
    <md-optgroup ng-repeat="grp in groups" label={{grp}}>
      <md-option ng-value="input" ng-repeat="(index,input) in groupInputs| filter: {'group':grp}">{{input.input}}<div class="resType"><span>{{getResponseType(input)}}</span></div></md-option>
    </md-optgroup>
  </md-select>
</md-input-container>
