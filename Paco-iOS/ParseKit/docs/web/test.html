<html>
<head>
	<title></title>
	<style type="text/css">
	
		body {
			background-image:url("http://a3.twimg.com/profile_background_images/61554913/Mark7.jpg");
		}
	
		#wrap {
			position:relative; /* this makes everything inside #wrap relative to #wrap's coordinates */
			width:700px;
			margin:200px auto;
		}
		
		#main {
			width:475px; height:500px;
			background-color:black;
			border-radius:10px;
			-webkit-border-radius:10px;
			-moz-border-radius:10px;
		}
		
		#side {
			position:absolute;
			right:0; top:0; bottom:0;
			width:220px;
			background-color:rgba(0, 0, 0, .7);
			border-radius:10px;
			-webkit-border-radius:10px;
			-moz-border-radius:10px;
		}
		
	</style>
<body>	

<div id="wrap">
	<div id="main"></div>
	<div id="side"></div>	
</div>

</body>	
</head>
</html>
